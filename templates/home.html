<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FilmoTeca</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='home.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='global.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='img/logo_filmoteca.jpg') }}"
    />
  </head>
  <body>
    <header class="cabecalho">
      <div class="cabecalho__logo">
        <img
          src="{{ url_for('static', filename='img/logoFilmo.png') }}"
          alt="Logo Filmo Teca"
        />
      </div>
      <nav class="cabecalho__botoes">
        <a class="cabecalho__botoes1" href="{{ url_for('login') }}">Login</a>
        <a class="cabecalho__botoes1" href="{{ url_for('register') }}"
          >Cadastro</a
        >
      </nav>
    </header>
    <main class="image-principal">
      <div class="texs-principal">
        <h1 class="tex-principal">
          Seja bem-vindo à <br /><strong class="tex-filmoteca"
            >FILMOTECA</strong
          >
        </h1>
        <p class="tex-descricao">
          A maior plataforma de filmes antigos em sua tela! Entre ou cadastre-se
          acima.
        </p>
      </div>
    </main>
    <!-- Fechamento correto da tag <main> -->

    <footer id="rodape">
      <p>CENTRO UNIVERSITÁRIO LEONARDO DA VINCI - UNIASSELVI</p>
    </footer>
  </body>
</html>
