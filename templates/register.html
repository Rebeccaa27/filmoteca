<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Cadastro</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='telacadastro.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='global.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='img/logoFilmo.png') }}"
    />
  </head>
  <header class="login-cadastro">
    <img
      src="{{ url_for('static', filename='img/logoFilmo.png') }}"
      alt="Logo"
    />
  </header>
  <body class="tela-cadastro">
    <section class="box-cadastro">
      <div class="container">
        <h1 class="cadastro-titulo">Cadastro</h1>

        <form action="{{ url_for('register') }}" method="POST">
          <!-- Campo do nome -->
          <div class="cadastro-input-nome">
            <span class="input-nome">Nome Completo</span>
            <input
              type="text"
              id="nome-completo"
              name="name"
              class="input-text"
              placeholder=""
              required
            />
          </div>

          <!-- Campo de username -->
          <div class="cadastro-input-username">
            <span class="input-username">Nome de Usuário</span>
            <input
              type="text"
              id="username"
              name="username"
              class="input-text"
              placeholder=""
              required
            />
          </div>

          <!-- Campo de email -->
          <div class="cadastro-input-email">
            <span class="input-email">E-mail</span>
            <input
              type="email"
              id="email"
              name="email"
              class="input-text"
              placeholder=""
              required
            />
          </div>

          <!-- Campo de senha -->
          <div class="cadastro-input-senha">
            <span class="input-senha">Senha</span>
            <input
              type="password"
              id="senha"
              name="password"
              class="input-text"
              placeholder=""
              required
            />
          </div>

          <!-- Campo de confirmação de senha -->
          <div class="cadastro-input-confirma-senha">
            <span class="input-confirmar-senha">Confirmar Senha</span>
            <input
              type="password"
              id="confirmar-senha"
              name="confirm_password"
              class="input-text"
              placeholder=""
              required
            />
          </div>

          <!-- Botão cadastrar -->
          <button type="submit" class="botao-cadastrar">
            <span class="cadastar-button-text">Cadastrar</span>
          </button>
        </form>

        <div class="fazer-login">
          <a href="{{ url_for('login') }}" class="fazer-login-text"
            >Já possui uma conta? Faça login</a
          >
        </div>

        <div id="message" class="message"></div>
      </div>
    </section>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
